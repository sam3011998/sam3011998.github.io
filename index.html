   
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
 
<body>
<button onclick="return closeWindow();">
</button>
 
<script type="text/javascript">
    function closeWindow() {

        let new_window =
            open(location, '_self');
         new_window.close();
 
        return false;
    }
</script>
</body>
 
</html>
